<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <div id="app">
        <input v-model='input'><button @click='inputlist'>送出</button>
        <h1>{{input}}</h1>
        <div>
            <ul>
                <li v-for='(item,index) in list'>{{item}}<button @click='deleteinput(index)'>刪除</button></li>
            </ul>
        </div>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                list:[],
                input:''
            },
            methods: {
                inputlist:function(){
                    this.list.push(this.input)
                    this.input=''
                },
                deleteinput:function(index){
                    this.list.splice(index,1)
                }
            },
        })
    </script>
</body>
</html>
