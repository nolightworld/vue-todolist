<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
    <div id="app">
        <input v-model='input'><button @click='ip'>送出</button>
        <ul>
            <li v-for='(item,index) in list'>{{item}}<button @click='dp(index)'>刪除</button></li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                list:[],
                input:''
            },
            methods: {
                ip:function(){
                    this.list.push(this.input)
                    this.input=''
                },
                dp:function(index){
                    this.list.splice(index,1)
                }
                
            },
        })
    </script>
</body>
</html>
